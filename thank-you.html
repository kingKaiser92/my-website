<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Z & S Construction Inc.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #111827; 
            color: #f3f4f6; 
        }
        .animated-gradient { 
            background: linear-gradient(-45deg, #1e3a8a, #374151, #ca8a04, #111827); 
            background-size: 400% 400%; 
            animation: gradient-flow 15s ease infinite; 
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; 
        }
        @keyframes gradient-flow { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
    </style>
</head>
<body class="antialiased">
    <div class="animated-gradient"></div>

    <div class="min-h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="z-10 bg-gray-900/50 backdrop-blur-lg p-8 md:p-12 rounded-lg shadow-2xl max-w-2xl">
            
            <!-- Checkmark Icon -->
            <div class="mx-auto mb-6 bg-yellow-400/20 rounded-full h-16 w-16 flex items-center justify-center">
                <svg class="h-8 w-8 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <!-- Main Message -->
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Thank You!</h1>
            <p class="text-lg text-gray-300 mb-8">
                Your message has been sent successfully. We appreciate you reaching out and will get back to you within 1-2 business days.
            </p>

            <!-- Next Steps -->
            <div class="space-y-4 md:space-y-0 md:space-x-4">
                <a href="final.html#projects" class="inline-block w-full md:w-auto bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full hover:bg-yellow-400 transition-colors shadow-lg">
                    Explore Our Projects
                </a>
                <a href="final.html" class="inline-block w-full md:w-auto bg-gray-700 bg-opacity-50 border border-gray-600 text-white font-bold py-3 px-8 rounded-full hover:bg-gray-700 transition-colors">
                    Back to Homepage
                </a>
            </div>
        </div>
    </div>

</body>
</html>
